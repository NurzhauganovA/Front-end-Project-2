<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/Sign-out.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register right now</title>
</head>
<body>

    <header class="header">
        <div class="logo-header">
            <a href="Movies.html">
            <h2>
                EXTRIMUM
            </h2>
            </a>
        </div>
    </header>

    <content class="content">
        <div class="foreword-background">
            <div class="profile-container">
                <div class="profile-container-title">
                    <h1>
                        Register
                    </h1>
                    <form action="Register.html">
                    <input type="text" class="profile-container-login" placeholder="Name" name="login" >
                    <input type="text" class="profile-container-email" placeholder="Surname" name="password">
                    <input type="tel" minlength="6" maxlength="12" step="1" class="profile-container-login" placeholder="Phone number" name="login" >
                    <input type="email" class="profile-container-email" placeholder="Email" name="password">
                    <input type="password"  minlength="8" maxlength="20" class="profile-container-password" placeholder="Password" name="password">
                    <button class="profile-container-sign-out">Sign NOW</button>
                </div>
            </div>
        </div>
    </content>

</body>
</html>
