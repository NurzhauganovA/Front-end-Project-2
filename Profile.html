<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/Profile.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign to account</title>
</head>
<body>

    <header class="header">
        <div class="logo-header">
            <a href="Movies.html">
            <h2>
                EXTRIMUM
            </h2>
            </a>
        </div>
    </header>

    <content class="content">
        <div class="foreword-background">
            <div class="profile-container">
                <div class="profile-container-title">
                    <h1>
                        Sign In
                    </h1>
                    <form action="Movies.html">
                    <input type="tel" minlength="6" maxlength="12" step="1" class="profile-container-login" placeholder="Phone number" name="login" >
                    <input type="password"  minlength="8" maxlength="20" class="profile-container-password" placeholder="Password" name="password">
                    <button type="submit" class="profile-container-sign-in">Sign In</button>
                    </form>
                    <span class="profile-container-remember">
                        <input class="profile-container-remember-input" type="checkbox" value="true">
                        <h1 class="profile-container-remember-text">Remember me</h1>
                    </span>
                    <span class="profile-container-forgot-password">Forgot password?</span>
                    <button class="profile-container-sign-out">Sign NOW</button>
                </div>
            </div>
        </div>
    </div>
    </content>

</body>
</html>
